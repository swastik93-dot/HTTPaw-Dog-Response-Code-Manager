<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTTP Dog Lists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="lists.css">
  
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <h5><a class="navbar-brand" href="#">DogImg</a></h5>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <h5><a class="nav-link" href="search.html">Search Images</a></h5>
                    </li>
                    <li class="nav-item">
                        <h5><a class="nav-link" href="lists.html">My Lists</a></h5>
                    </li>
                    <li class="nav-item">
                        <h5><a class="nav-link" href="index.html">Logout</a></h5>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

   
    <div class="container mt-5">

     
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2">My HTTP Dog Lists</h1>
            <a href="search.html" class="btn btn-primary">Create New List</a>
        </div>
    

        <!-- Lists Container -->
        <div class="row" id="listsContainer">
            <div class="col-12 text-center loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>

   
        <div class="modal fade" id="listModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">List Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <!-- List Details Form -->
                        <form id="listEditForm" class="mb-4">
                            <div class="mb-3">
                                <label class="form-label">List Name</label>
                                <input type="text" class="form-control" id="listName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Response Codes</label>
                                <div id="responseCodesContainer" class="p-2 border rounded bg-light">
                                    <!-- Response codes  added here -->
                                </div>
                            </div>
                            <div id="imagesContainer" class="row row-cols-2 row-cols-md-4 g-3">
                                <!-- Images added here -->
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-danger" id="deleteListBtn">Delete List</button>
                        <button type="button" class="btn btn-primary" id="editListBtn">Edit List</button>
                        <button type="button" class="btn btn-success d-none" id="saveListBtn">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>

   
        <div class="modal fade" id="confirmationModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirm Action</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this list?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lists.js"></script>
</body>

</html>
